<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  
  <title>Conversor de Temperatura</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <h1>Conversor de Temperatura</h1>

  <div class="converter">

    <label for="celsius" class="subtitle">Temperatura em Celsius:</label>

    <input type="number" id="celsius">

    <button id="btnConverter">Converter</button>

    <label for="fahrenheit" class="subtitle">Temperatura em Fahrenheit:</label>

    <input type="text" id="fahrenheit" readonly>

  </div>

  <script src="script.js"></script>

</body>

</html>
